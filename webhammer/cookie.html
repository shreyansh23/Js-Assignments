	checkCookie();
function setCookie(cname,cvalue,exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires=" + d.toGMTString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
}

function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == ' ') {
            c = c.substring(1);
        }
        if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
        }
    }
    return "";
}


function checkCookie() {
    var nvisit=getCookie("visit");
    var date=getCookie("lastvisit");

    if (nvisit != "") {
    	var x=parseInt(nvisit)+1;
        setCookie("visit", x, 30);
    	document.write("You have visited "+nvisit+" number of times!");
        document.write("\nYou last visited on "+date+".");
        setCookie("lastvisit",Date(),30);


    } else {
           setCookie("visit", 1, 30);
           setCookie("lastvisit",Date(),30)
           document.write("You have never visited before.\n")
       }
    }

</script>
