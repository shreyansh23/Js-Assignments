<!doctype html>
<html>
<head>
<title>Slide show (6 images)</title>
<style type="text/css">
	div {
		display: inline-flex;
		border: 1px solid black;
		width: auto;
	    align-items: center; 

	}
	img{
		width: 300px;
		height: 200px;
		display: inline;
	}
	#btnF,#btnB{
		border: 1px solid gray;
		width: 150px;
		height: 40px;
	
	}
</style>

</head>
<body onload="selector()">

<br><br><br>
<div>
<img src="images/b.png" id="btnB" onClick="b()">

<img src="images/1.jpeg" name="searchImage">
<img src="images/f.png" id="btnF" onClick="f()">

</div>

<p></p>
<script>
var counter =1;
function selector(){

	if (counter == 1) {
		document.searchImage.src = "images/1.jpeg";
		document.getElementById('btnF').style.visibility="visible";
   		document.getElementById('btnB').style.visibility="hidden";

		
	}
	else if (counter == 2) {
		document.searchImage.src = "images/2.jpeg";
				document.getElementById('btnF').style.visibility="visible";
   		document.getElementById('btnB').style.visibility="visible";
		
	}
	else if (counter == 3) {
		document.searchImage.src = "images/3.jpeg";

		
	}
	else if (counter == 4) {
		document.searchImage.src = "images/4.jpeg";
		
	}
	else if (counter == 5) {
		document.searchImage.src = "images/5.jpeg";
				document.getElementById('btnF').style.visibility="visible";
   		document.getElementById('btnB').style.visibility="visible";
		
	}
	else if(counter==6){
		document.searchImage.src = "images/6.jpeg";
				console.log(counter);
				document.getElementById('btnF').style.visibility="hidden";
   		document.getElementById('btnB').style.visibility="visible";
	}
}
function f(){
	//console.log(counter);
	//if(counter==5)
 	 //{document.getElementById('btnF').style.visibility="visible";}
	if(counter!=6)
	{
	selector();
	counter++;
	}
	else
 	{selector();
 	 //console.log(counter);

 	}
}
function b(){
	//console.log(counter);
	
	if (counter!=1) {
		selector();
		counter--;
	}
	else{
		selector();


	}
	
}

</script>

</body>
</html>
