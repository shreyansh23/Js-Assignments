<body>
 <form method="#" action="javascript:void(0);"  action="javascript:void(0);" id="myform" onsubmit="0">

 		<p>

 	  <p>

 </form>
 <p id="demo"></p>
<script type="text/javascript">
 function f()
 {
  {

  };

}
 }
