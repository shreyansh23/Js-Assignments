<!DOCTYPE html>
<html>
<head>
	<title>Sign up Page</title>
</head>
<body>
 <form method="#" action="javascript:void(0);"  id="myform" onsubmit="0" accept-charset=utf-8>
 	<fieldset>
 		<legend>Sign up Page</legend>
 		
 		<p>
 		Name : <input type="text" name="username" placeholder="Enter your Name">	
 		</p>
 	  <p>
      Password : <input type="password" name="password" placeholder="Enter your Password">
    </p>
    <button onclick="f()">Submit</button>
    
 	</fieldset>
 </form>
 <p id="demo"></p>
<script type="text/javascript">
 function f()
 {
  {

  var a=document.getElementById('myform').username.value; 
  var b=document.getElementById('myform').password.value;
  console.log(a);
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      //var obj=(this.responseText);
      //console.log("dfs");
      //var obj2=JSON.parse(obj);
      //document.getElementById("demo").innerHTML =obj2.combinaton;
      document.getElementById("demo").innerHTML =
      JSON.parse(this.responseText).combination;
    }
  };

  xhttp.open("POST", "http://192.168.121.187/first_year/dhruv/my_machau_api/login_demo.php ", true);
  xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
  xhttp.send("username="+a+"&password="+encodeURI(b));
}
 } 
</script>
</body>
</html>
